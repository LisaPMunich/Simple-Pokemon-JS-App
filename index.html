<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width = device-width, initial-scale=1">
  <title>Simple Pokemon JS App</title>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap">
</head>
<body>
<header class="page-header">
  <div class="page-header__logo-item">
    <img class="logo"
         src="img/pokeball_PNG24.png"
         alt="Pokeball">
  </div>
  <div class="page-header__nav-item">
    <h1>POKEDEX</h1>
  </div>

  <form action="#" method="post" id="login-form">
    <div id="username-wrapper">
      <label class="standard-label" for="username">User name</label>
      <input type="text" id="username">
      <div id="username-error"></div>
    </div>
    <div id="password-wrapper">
      <label class="standard-label" for="password">Password</label>
      <input type="text" id="password">
      <div id="password-error"></div>
    </div>
    <button type="submit" value="Send message" class="form-button" aria-hidden="true">Login</button>
  </form>

</header>

<main class="pokemon-overview">

  <ul class="pokemon-list"></ul>

  <div id="modal-container">
    <div id=modal class="modal">
      <div id="modal-header">
        <h3 id="modal-open"></h3>
        <button class="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <p>height:pokemon.height</p>
        <p>types:pokemon.types</p>
        <img src="#">
      </div>
    </div>
  </div>

  <script src="js/promise-polyfill.js"></script>
  <script src="js/fetch-polyfill.js"></script>
  <script src="js/scripts.js"></script>


</main>


</body>
</html>
