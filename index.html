<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width = device-width, initial-scale=1">
  <title>Simple Pokemon JS App</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Font Awesome CSS -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap">
</head>
<body>
<header class="page-header">
  <nav class="navbar navbar-dark">
    <img class="logo"
         src="img/pokeball_PNG24.png"
         alt="Pokeball">
    <div class="navbar-brand">
      <h1 class="navbar-header">POKEDEX</h1>
    </div>
  </nav>
  <div id="searchWrapper" class="form-group has-search">
    <span class="fa fa-search form-control-feedback"></span>
    <input
      type="text"
      name="searchBar"
      id="searchBar"
      class="form-control"
      placeholder="Search for a pokemon"
      />
  </div>
</header>

<main class="pokemon-overview">

  <header class="container-fluid">
    <div class="row" id="pokemon-list"></div>
  </header>

  <div id="modal-container" class="modal-fade" tabindex="-1" role="dialog" aria-labelledby="modal-overlay" aria-hidden="true">
    <div id="modal" class="modal-dialog" role="document">
      <div class="modal-content">
        <div id="modal-header" class="modal-header">
          <h2 class="modal-title"></h2>
          <button type="button" class="btn" data-dismiss="modal" aria-label="close"><span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>height:pokemon.height</p>
          <p>types:pokemon.types</p>
          <img src="#">
        </div>
      </div>
    </div>
  </div>


  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>
  <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>

  <!-- JavaScript -->
  <script src="js/promise-polyfill.js"></script>
  <script src="js/fetch-polyfill.js"></script>
  <script src="js/scripts.js"></script>

</main>
<footer></footer>

</body>
</html>
